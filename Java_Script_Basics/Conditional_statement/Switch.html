<!DOCTYPE html>
<html>
<head>
    <title>
        Switch
    </title>
        <script>
            var n = parseInt(prompt("Enter any number between","1 & 3"))
            switch (n){
                case 1:
                    document.write("One")
                    break;
                case 2:
                    document.write("Two")
                    break;
                case 3:
                    document.write("Three")
                    break;
            }
        </script>
    
</head>
<body>
    <script>
    
    </script>
</body>
</html>
