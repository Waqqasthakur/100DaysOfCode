<!DOCTYPE html>
<html>
<head>
    <title>
        Even or Odd
    </title>
        <script>
            var n = parseInt(prompt("Enter a number"))
            var remainder = n % 2;
            if(remainder == 0){
                alert("The entered number: " + n + " is even")
            }
            else{
                alert("The entered number: " + n + " is odd")
            }
        </script>
    
</head>

    </script>
</body>
</html>
